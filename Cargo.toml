workspace = { members = ["xyo-http"], exclude = ["example"] }
[package]
name = "xyo-sdk"
description = "XYO Financial Official SDK for Rust"
version = "0.2.3"
edition = "2021"
authors = [
    "Hadi Tajallaei <hadi@syniol.com>"
]
repository = "https://github.com/syniol/xyo-sdk-rust"
homepage = "https://xyo.financial"
categories = ["finance"]
license = "Apache-2.0"
readme = "README.md"
exclude = [
    ".idea",
    ".gitignore",
    ".github",
    "Dockerfile",
    "LICENSE",
    "Makefile",
    "example/*",
    "docs/*"
]

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
xyo-http = { version = "0.2.3", path = "xyo-http" }
